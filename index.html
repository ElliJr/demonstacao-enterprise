<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="width-80.png" type="image/png" />
    <title>EL Enterprise Language</title>
    <style>
        body {
            margin: 0;
            font-family: Segoe UI, Arial, sans-serif;
            background: #f2f3f5;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 180px;
            height: 100vh;
            background: #3366b2;
            border-right: 8px solid #22395a;
            padding-top: 40px;
        }
        .sidebar button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px 0;
            background: #4a7edb;
            color: #fff;
            border: 1px solid #22395a;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            padding-left: 18px;
            transition: background 0.2s;
        }
        .sidebar button:hover {
            background: #295a9c;
        }
        .topbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 36px;
            background: #e9ebee;
            border-bottom: 4px solid #22395a;
            display: flex;
            align-items: center;
            z-index: 2;
        }
        .topbar .logo {
            margin-left: 12px;
            font-size: 18px;
            color: #22395a;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .topbar .logo::before {
            content: "⚙️";
            font-size: 18px;
            margin-right: 8px;
        }
        .main-content {
            margin-left: 188px;
            margin-top: 44px;
            padding: 0 18px;
        }
        .table-container {
            background: #fff;
            border: 2px solid #22395a;
            border-radius: 2px;
            margin-top: 8px;
            padding: 12px 8px 8px 8px;
            height: 70vh;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }
        th, td {
            border-right: 1px solid #e0e0e0;
            padding: 8px 0;
            text-align: center;
            font-size: 17px;
        }
        th {
            color: #22395a;
            font-weight: 500;
            background: #fff;
        }
        tr:last-child td {
            border-bottom: none;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
        /* Ajuste para os botões no rodapé */
        .footer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 32px;
        }
        .footer-buttons button {
            width: 120px;
            padding: 8px 0;
            background: #e9ebee;
            border: 1px solid #b0b0b0;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo">EL Enterprise Language</span>
    </div>
    <div class="sidebar">
        <button>Inicio</button>
        <button>Financeiro</button>
        <button>Vendas</button>
        <button>Clientes</button>
        <button>Produtos</button>
        <button>Configurações</button>
        <button>Conta</button>
    </div>
    <div class="main-content">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Preço Venda</th>
                        <th>Estoque</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de produtos podem ser adicionadas aqui -->
                </tbody>
            </table>
        </div>
        <div class="footer-buttons">
            <button></button>
            <button></button>
        </div>
    </div>
</body>
</html>
